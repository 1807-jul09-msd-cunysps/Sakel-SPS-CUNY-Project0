<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Our superheroes</title>
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="../Style/Style1.css" rel="stylesheet" />
</head>

<body>

    <header></header>

    <section></section>

    <script>
        var header = document.querySelector('header');
        var section = document.querySelector('section');
        var requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function () {
            var superHeroes = request.response;
            populateHeader(superHeroes);
            showHeroes(superHeroes);
        }
        function populateHeader(jObj) {
            var header1 = document.createElement('h1');
            header1.textContent = jObj['squadName'];
            header.appendChild(header1);
            var paragraph1 = document.createElement('p');
            paragraph1.textContent = 'Hometown: ' + jObj['homeTown'] + ' Formed: ' + jObj['formed'];
            header.appendChild(paragraph1);
        }
        function showHeroes(jObj) {
            var heroes = jObj['members'];
            for (var i = 0; i < heroes.length; i++) {
                var article = document.createElement('article');
                var header2 = document.createElement('h2');
                var paragraph2 = document.createElement('p');
                var paragraph3 = document.createElement('p');
                var paragraph4 = document.createElement('p');
                var myList = document.createElement('ul');
                header2.textContent = heroes[i].name;
                paragraph2.textContent = 'Secret identity: ' + heroes[i].secretIdentity;
                paragraph3.textContent = 'Age: ' + heroes[i].age;
                paragraph4.textContent = 'Superpowers:';
                var superPowers = heroes[i].powers;
                for (var j = 0; j < superPowers.length; j++) {
                    var item = document.createElement('li');
                    item.textContent = superPowers[j];
                    myList.appendChild(item);
                }
                article.appendChild(header2);
                article.appendChild(paragraph2);
                article.appendChild(paragraph4);
                article.appendChild(paragraph4);
                article.appendChild(myList);
                section.appendChild(article);
            }
        }
    </script>

</body>
</html>
